<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5">
    <meta name="theme-color" content="#5C2E5C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bookopedia - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-screen">

    <header class="home-header">
        <h2 class="greeting">Good Morning<br><span>truc ho</span></h2>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search books..." class="search-input">
    </div>

    <section class="featured-section">
        <h3 class="section-title">Featured Books</h3>

        <div class="featured-list">

            <a href="details.html" class="book-card">
                <img src="/images/TheGreatGatsby/41733839cover.jpg" alt="The Great Gatsby" class="logo-img">
                <p class="book-title">The Great Gatsby</p>
                <p class="book-author">F. Scott Fitzgerald</p>
                <p class="book-price">$30.00</p>
            </a>

            <a href="details.html" class="book-card">
                <img src="/images/ToKillAMockingbird/to-kill-a-mockingbird-poster-658-p.webp" alt="To Kill a Mockingbird" class="logo-img">
                <p class="book-title">To Kill a Mockingbird</p>
                <p class="book-author">Harper Lee</p>
                <p class="book-price">$21.00</p>
            </a>

        </div>
    </section>

    <section class="categories-section">
        <h3 class="section-title">Categories</h3>

        <div class="category-tabs">
            <!-- Tabs will be populated by JavaScript -->
        </div>

        <div class="category-books">
            <!-- Books will be populated by JavaScript -->
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-btn active">Home</a>
        <a href="categories.html" class="nav-btn">Categories</a>
        <a href="cart.html" class="nav-btn">
            Cart
            <span class="cart-count" style="background: #e74c3c; color: white; border-radius: 50%; width: 20px; height: 20px; display: none; font-size: 12px; line-height: 20px; text-align: center; position: absolute; top: -5px; right: -10px;"></span>
        </a>
        <a href="profile.html" class="nav-btn">Profile</a>
    </nav>

    <script src="app.js"></script>
</body>
</html>
