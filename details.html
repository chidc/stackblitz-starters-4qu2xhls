<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5">
    <meta name="theme-color" content="#5C2E5C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bookopedia - Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="details-screen">

    <header class="details-header">
        <a href="home.html" class="back-btn">←</a>
        <h2>Book Details</h2>
    </header>

    <div class="book-image-large"></div>

    <section class="details-content">
        <h2 class="book-title">Book Name</h2>
        <p class="book-author">Author Name</p>

        <p class="book-price">$30.00 <span class="rating">(4.5★)</span></p>

        <h3>Description</h3>
        <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit...
            <span class="read-more">Read more</span>
        </p>

        <h3>Review</h3>
        <div class="review-box"></div>

        <h3>Related Books</h3>
        <div class="related-list">
            <a href="details.html" class="related-card"></a>
            <a href="details.html" class="related-card"></a>
        </div>
    </section>

    <div class="details-buttons">
        <button class="primary-btn add-to-cart-btn">Buy Now</button>
        <button class="secondary-btn">Add to Wishlist</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
