<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5">
    <meta name="theme-color" content="#5C2E5C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bookopedia - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cart-screen">

    <header class="cart-header">
        <h2>Shopping Cart</h2>
    </header>

    <div class="cart-list">

        <div class="cart-item">
            <div class="cart-img"></div>
            <div class="cart-info">
                <p class="book-title">Book Name</p>
                <p class="book-price">$30.00</p>
                <div class="qty-control">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="cart-img"></div>
            <div class="cart-info">
                <p class="book-title">Book Name</p>
                <p class="book-price">$21.00</p>
                <div class="qty-control">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
            </div>
        </div>

    </div>

    <div class="cart-summary">
        <p>Delivery Services: <span>$0.00</span></p>
        <p class="total">Total: <span>$51.00</span></p>
    </div>

    <button class="primary-btn checkout-btn">CHECK OUT</button>

    <script src="app.js"></script>
</body>
</html>
